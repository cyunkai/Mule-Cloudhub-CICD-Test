name: Deploy to CloudHub on Push to Main

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Set environment variables
        run: |
          echo "APP_NAME=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)" >> $GITHUB_ENV
          echo "APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” List target directory
        run: ls -l target/

      - name: ğŸš€ Deploy to CloudHub 2.0
        run: |
          mvn -X clean deploy -DskipTests -DmuleDeploy \
          -Ddeployment.type=cloudhub2 \
          -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" \
          -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"
