name: Deploy to CloudHub on PR Merge

on:
  pull_request:
    types:
      - closed  # ç•¶ PR è¢«åˆä½µæ™‚è§¸ç™¼

jobs:
  deploy:
    if: github.event.pull_request.merged == true  # ç¢ºä¿æ˜¯ merge æ‰åŸ·è¡Œ
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # æ ¹æ“šä½ çš„ Mule ç‰ˆæœ¬é¸æ“‡åˆé©çš„ Java ç‰ˆæœ¬

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸš€ Deploy to CloudHub
        run: |
          curl -X POST "https://anypoint.mulesoft.com/cloudhub/api/v2/applications/${{ secrets.MULE_APP_NAME }}" \
          -H "Content-Type: application/json" \
          -H "X-ANYPNT-ENV-ID: ${{ secrets.CLOUDHUB_ENVIRONMENT }}" \
          -H "X-ANYPNT-ORG-ID: ${{ secrets.ORG_ID }}" \
          -u "${{ secrets.ANYPOINT_CLIENT_ID }}:${{ secrets.ANYPOINT_CLIENT_SECRET }}" \
          -d '{
                "runtime": "4.4.0",
                "region": "us-east-1",
                "workerSize": "0.1",
                "workers": 1,
                "properties": {},
                "file": "'"$(base64 -w 0 target/*.jar)"'"
              }'

