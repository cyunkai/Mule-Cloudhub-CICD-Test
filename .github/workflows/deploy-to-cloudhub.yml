name: Deploy to CloudHub on PR Merge or Push to Main

on:
  pull_request:
    branches:
      - main  # åªæœ‰ PR åˆä½µåˆ° main æ‰æœƒåŸ·è¡Œ
    types:
      - closed  # ç•¶ PR è¢«åˆä½µæ™‚è§¸ç™¼
  push:
    branches:
      - main  # åªæœ‰ push åˆ° main æ‰æœƒåŸ·è¡Œ

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # æ ¹æ“šä½ çš„ Mule ç‰ˆæœ¬é¸æ“‡åˆé©çš„ Java ç‰ˆæœ¬

      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” List target directory
        run: ls -l target/

      - name: ğŸš€ Deploy to CloudHub
        run: |
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          if [ -z "$JAR_FILE" ]; then
            echo "Error: No JAR file found!"
            exit 1
          fi
          echo "Using JAR file: $JAR_FILE"
          curl -X POST "https://anypoint.mulesoft.com/cloudhub/api/v2/applications/${{ secrets.MULE_APP_NAME }}" \
          -H "X-ANYPNT-ENV-ID: ${{ secrets.CLOUDHUB_ENVIRONMENT }}" \
          -H "X-ANYPNT-ORG-ID: ${{ secrets.ORG_ID }}" \
          -H "Content-Type: application/java-archive" \
          -u "${{ secrets.CONNECTED_APP_CLIENT_ID }}:${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" \
          --data-binary "@$JAR_FILE"
